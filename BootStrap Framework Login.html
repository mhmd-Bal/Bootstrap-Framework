<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">LOGO</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="BootStrap Framework Register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav> 

    <div class="container">
        <div class="row d-flex justify-content-center" style="padding-top: 10vh">
            <div class="col-md-5">
                <div class="form-box" style="border: 1px solid grey; border-radius: 10px; padding: 10%;">
                    <div class="form-title">
                        <h2 class="mb-4">Login</h2>
                    </div>
                    <form>
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="Email-input" placeholder="example@example.com">
                            <label for="Email-input">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="Password-input" placeholder="Password">
                            <label for="Password-input">Password</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="Show-password">
                            <label class="form-check-label" for="Show-password">
                              Show Password
                            </label>
                        </div>
                        <div>
                            <p>Don't have an account? <a href="BootStrap Framework Register.html" class="link-primary">Register</a></p>
                        </div>
                        <a class="btn btn-dark" role="button" href="BootStrap Framework Register.html">Sign in</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
